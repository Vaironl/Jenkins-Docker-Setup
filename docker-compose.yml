version: "3.9"
services: 
  # This is docker in docker
  jenkins-docker:

    image: docker:dind
    
    privileged: true

    networks:
      jenkins:
        aliases:  
          - docker

    environment:
      DOCKER_TLS_CERTDIR=/certs

    volumes: 
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client
  


  jenkins-blueocean:
    # Jenkins with blueocean

    image: jenkins-blueocean:1.1

    ports: 
      - "8080:8080"
      - "50000:50000"

    networks:
      jenkins:

    environment:
      DOCKER_HOST=tcp://docker:2376
      DOCKER_CERT_PATH=/certs/client
      DOCKER_TLS_VERIFY=1

    volumes: 
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro


volumes: 
  jenkins-docker-certs:
    external: true
  jenkins-data:
    external: true

networks:
  jenkins:
    external: true